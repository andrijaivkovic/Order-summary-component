<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="order-summary__card">
      <div class="order-summary__card--header">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="order-summary__card--body">
        <div class="card__body--text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__body--plan">
          <div class="plan__details">
            <div class="plan__details--icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="plan__details--text">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan__link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card__body--buttons">
          <button class="button__proceed">Proceed to Payment</button>
          <button class="button__cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
